version: 0.0
os: linux

files:
  - source: /frontend
    destination: /var/www/html

  - source: /backend
    destination: /home/ubuntu/cloudhw-backend-deploy

hooks:
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu
